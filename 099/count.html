<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT</title>
    <link rel="stylesheet" href="count.css">
</head>

<body>
    <div class="counter">
        <div class="box">
            <div id="days" class="days">00</div>
            <small>DAYS</small>
        </div>
        <div class="box">
            <div id="hours">00</div>
            <small>HOURS</small>
        </div>
        <div class="box">
            <div id="minutes">00</div>
            <small>MINUTES</small>
        </div>
        <div class="box">
            <div id="seconds">00</div>
            <small>SECONDS</small>
        </div>
    </div>
    <script src="count.js"></script>
</body>

</html>
