<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;
        margin: 0;
    box-sizing: border-box;}
    body{
        
        height: 100vh;
        width: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    input{
    height: 50px;
    width: 400px;
    padding: 5px 10px;
    outline: none;
    }
    input:invalid{
        border-color: red;
        animation: kk ease-in 5    0.5s;
       
    }
    input:valid{
        border-color: green;
    }
    @keyframes kk{
        0%{
            transform:translatex(4px);
        }
        50%{
            transform:translatex(-4px);
        }
        100%{
            transform:translatex(4px);
        }
    }
    

    </style>
</head>
<body>

    <h3>HOW TO DELETE INVALID</h3>
    <input type="text" placeholder="ENTER USER NAME" pattern="[a-z]"></div>
</body>
</html>
